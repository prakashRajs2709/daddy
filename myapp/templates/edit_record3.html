<!DOCTYPE html>
<html>
<head>
    <title>Edit FA3 Record</title>
    <style>
        body {
            font-family: sans-serif;
            background-color: #f8f8f8;
            text-align: center;
        }
        form {
            margin: auto;
            width: 50%;
            padding: 20px;
            background-color: white;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            border-radius: 10px;
        }
        input, select, textarea {
            margin-bottom: 10px;
            width: 100%;
            padding: 8px;
            border-radius: 5px;
            border: 1px solid #ccc;
        }
        button {
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
        }
        a {
            text-decoration: none;
            margin-left: 15px;
        }
    </style>
</head>
<body>
    <h2>Edit Formative Assessment 3 Record</h2>
    <form method="post">
        {% csrf_token %}
        {{ form3.as_p }}
        <button type="submit">Save</button>
        <a href="{% url 'next2' %}">Cancel</a>
        
    </form>
</body>
</html>
